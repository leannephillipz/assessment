<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>handlebars test</title>
    <link rel="stylesheet" href="/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <body>
    <main>


<h1>By Unit</h1>
<div class="test">

</div>
    <div class="container"></div>

    <script id="template" type="text/x-handlebars-template">
      {{#each students}}
      <div class="card">
      <div>
        <p class="name">{{ fname }} {{ lname }} ({{ sid }}) L{{ level }} Y{{ year }} Group {{ group }} <a href="student.htm?sid={{sid}}" class="button">View Details</a></p>
        <ul>{{#grades}}
            <li>Unit 1: {{this.unit1}}</li>
            <li>Unit 2: {{this.unit2}}</li>
            <li>Unit 3: {{this.unit3}}</li>
            <li>Unit 4: {{this.unit4}}</li>
        {{/grades}}</ul>
    </div>

      </div>
      {{/each}}

    </script>



<script src="js/firebaseconfig.js" ></script>
<script type="text/javascript">

$( document ).ready(function() {
  var ref = db.ref("students");
  var jsondata = "";
  var template = $("#template").html();
  var compiled = Handlebars.compile(template);

let objdata = {};
  ref.on("value", function(snapshot){

      // newdata = JSON.stringify(snapshot.val(), null, 2);
      let objdata = { "students": snapshot.val() };
      // console.log(newdata);
      // objdata.push(newdata);
      // console.log(objdata);
// console.log(JSON.stringify(snapshot.val()));
      jsondata = objdata;
      var render = compiled(jsondata);
      $(".container").html(render);
  });

});

</script>

</main>
  </body>
</html>
